<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form - Saylani Welfare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://www.saylaniwelfare.com/static/media/logo_saylaniwelfare.22bf709605809177256c.png" alt="Saylani Welfare Logo">
            </div>
            <nav>
                <a href="#" class="main-site-btn">Go To Main Website</a>
            </nav>
        </div>
    </header>

    <!-- Main Form Section -->
    <main>
        <div class="form-container">
            <form id="registrationForm" class="registration-form">
                <h2>Event Registration</h2>
                <p class="form-description">Please fill out the form below to register for the event.</p>
                
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
               <div class="form-group">
                    <label for="name">Father Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <!-- Event Type Field -->
                <div class="form-group">
                    <label for="eventType">Event Type</label>
                    <select id="eventType" name="eventType" required>
                        <option value="" disabled selected>Select an event type</option>
                        <option value="webinar">Webinar</option>
                        <option value="conference">Conference</option>
                        <option value="workshop">Workshop</option>
                        <option value="charity-drive">Charity Drive</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Register Now</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2023 Saylani Welfare Int. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
